<h1>{{title}}</h1>
<div class="results" *ngIf="results">
  <mat-accordion>
    <app-tile
      *ngFor="let result of results"
      [movie]="result"
      (addMovie)="add($event)"
      (removeMovie)="remove($event)"
      (selectMovie)="select($event)"
      [isResultRemovable]="isResultRemovable"
    ></app-tile>
  </mat-accordion>
</div>
