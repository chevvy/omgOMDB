<h1>{{title}}</h1>
<div class="results" *ngIf="results">
  <mat-accordion>
    <app-tile
      *ngFor="let movie of results"
      [movie]="movie"
      (nominateMovie)="emitNominate($event)"
      (removeMovie)="emitRemove($event)"
      (getMovieDetails)="emitGetMovieDetails($event)"
      [isResultRemovable]="areResultsRemovable"
    ></app-tile>
  </mat-accordion>
</div>
