<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>{{movie.Title}}</mat-panel-title>
    <mat-panel-description>
      {{movie.Year}}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <button mat-button *ngIf="movie && !isResultRemovable" (click)="add()">Add</button>
  <button mat-button *ngIf="isResultRemovable" (click)="remove()">Remove</button>
</mat-expansion-panel>
