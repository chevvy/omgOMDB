<mat-expansion-panel
  [class.mat-elevation-z5]="!isTileSelected"
  [class.mat-elevation-z14]="isTileSelected"
  (click)="tileClicked()"
  [@remove]="isTileRemoved ? 'removed' : 'active'"
  (@remove.done)="remove()"
>

  <mat-expansion-panel-header  *ngIf="isResultRemovable" [@add]="tileAddState">
    <mat-panel-title>{{movie.Title + " (" + movie.Year + ")"}}</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-expansion-panel-header  *ngIf="!isResultRemovable">
    <mat-panel-title>{{movie.Title + " (" + movie.Year + ")"}}</mat-panel-title>
  </mat-expansion-panel-header>

  <button
    mat-raised-button
    style="background: #C2185B"
    *ngIf="movie && !isResultRemovable"
    (click)="add()">
    Nominate</button>
  <button
    mat-raised-button
    style="background: #C2185B"
    *ngIf="isResultRemovable"
    (click)="isTileRemoved = true">
    Remove</button>
  <button
    mat-raised-button
    style="background: #C2185B"
    (click)="getMoreDetails()">
    Get more details</button>

</mat-expansion-panel>
